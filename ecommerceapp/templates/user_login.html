{% load static %}
{% include 'navbar.html' %}

{% block body %}

<div class="card m-5 border border-success">
    <div class="card-body">
      <h1 class="card-title text-center">User Login</h5>
      <form class="was-validated row g-1" method="post">
        {% csrf_token %}


        <div class="form-floating col-md-12 mb-3">
            <input type="email" class="form-control" id="username" name="username" placeholder="User Name" required>
            <label for="fname" class="form-label">User Name</label>
            <div class="invalid-feedback">
                Please enter username
            </div>
        </div>
        <div class="form-floating col-md-12 mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password" class="form-label">Password</label>
            <div class="invalid-feedback">
                Please enter password
            </div>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
    </div>
  </div>

{% endblock %}
