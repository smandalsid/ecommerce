{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check()
        {
            if(document.signup.pass.value!=document.signup.rpass.value)
            {
                alert("Passwords do not match");
                document.signup.pass.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>SignUp Page</h1>
    <form name="signup" method="post" onsubmit="return(check())" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="fname">First Name</label><br>
        <input type="text" name="fname" id="fname" pattern="[A-Za-z]+" placeholder="Enter First Name" required><br><br>
        <label for="lname">Last Name</label><br>
        <input type="text" name="lname" id="lname" pattern="[A-Za-z]+" placeholder="Enter Last Name" required><br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter email address" required><br><br>
        <label for="mobile">Mobile</label><br>
        <input type="text" name="mobile" id="mobile" placeholder="Enter your mobile number" required><br><br>
        <label for="pass">Password</label><br>
        <input type="password" id="pass" name="pass" required placeholder="Enter password"><br><br>
        <label for="rpass">Reconfirm</label><br>
        <input type="password" id="rpass" name="rpass" required placeholder="Reenter your password"><br><br>
        <label for="image">Profile Picture</label><br>
        <input type="file" name="image" id="image" required><br><br>
        <label for="address">Address</label><br>
        <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter address" required></textarea><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
