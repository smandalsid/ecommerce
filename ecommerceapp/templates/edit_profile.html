{% load static %}
{% include 'navbar.html' %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="fname">First Name</label><br>
        <input type="text" name="fname" id="fname" pattern="[A-Za-z]+" placeholder="Enter First Name" required value="{{user.user.first_name}}"><br><br>
        <label for="lname">Last Name</label><br>
        <input type="text" name="lname" id="lname" pattern="[A-Za-z]+" placeholder="Enter Last Name" required value="{{user.user.last_name}}"><br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter email address" required value="{{user.user.email}}" readonly><br><br>
        <label for="mobile">Mobile</label><br>
        <input type="text" name="mobile" id="mobile" placeholder="Enter your mobile number" required value="{{user.mobile}}"><br><br>
        
        <label for="image">Profile Picture</label><br>
        <input type="file" name="image" id="image" value="{{user.image.url}}" src="{{user.image.url}}">
        <img src="{{user.image.url}}" alt="Profile Picture" style="height: 100px; width: 100px;">
        <br><br> 
        <label for="address">Address</label><br>
        <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter address" required>{{user.address}}</textarea><br><br>
        <input type="submit" value="submit">
</form>
