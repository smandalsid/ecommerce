{% include 'navbar.html' %}
{% load static %}

<nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-warning" href="{% url 'user_product' 0 %}" style="color: red;">All Products</a>
                </li>
                {% for i in allcategory %}
                <li class="nav-item">
                    <a class="nav-link text-warning" href="{% url 'user_product' i.id %}">{{i.name}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>

<h4 style="color:red;">
    View {{category.name}} Product</h4>

{% for j in product %} <div class="col-md-3">
    <div class="card" align="center" style="border:1px solid lightgrey">
        <center>
            <img class="card-img-top img-thumbnail" src="{{j.image.url}}" style="width:300px; height: 300px;"
                alt="card-img">
        </center>
        <div class="card-body">
            <h6 class="card-title">
                {{j.name}} Rs.{{j.price}}</h6>
            <p class="card-text" style="font-size:14px">
                {{j.description}}</p>
            <button type="submit" class="btn btn-primary">
                Add to Cart</button>
        </div>
    </div>
</div>
{% empty %}
<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            No Products
        </div>
    </div>
</div>
{% endfor %}
